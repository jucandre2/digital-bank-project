<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Bank - BackOffice</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    
    <div id="login-section">
        <div class="login-container">
            <div class="login-box">
                <h1>Digital Bank</h1>
                <p class="subtitle">BackOffice Portal</p>
                <p>Por favor, utilize sua conta Google para acessar o painel.</p>
                <div id="g_id_onload"
                     data-client_id="1051812120457-mlc11q2vkh8d8fjmuhp5b5hg2743o04q.apps.googleusercontent.com"
                     data-callback="handleGoogleLogin">
                </div>
                <div class="g_id_signin" data-type="standard" data-theme="outline" data-text="signin_with" data-shape="rectangular" data-logo_alignment="left"></div>
            </div>
        </div>
    </div>

    <div id="dashboard-section" class="hidden">
        <nav class="navbar navbar-expand-lg navbar-dark shadow-sm">
            <div class="container">
                <a class="navbar-brand fw-bold" href="#">BackOffice DB</a>
                <div class="collapse navbar-collapse">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link active" href="#" onclick="showMainDashboard()">Dashboard</a></li>
                        <li id="admin-menu-item" class="nav-item hidden"><a class="nav-link" href="#" onclick="showAdminPanel()">Gerenciar Usu치rios</a></li>
                    </ul>
                    <div class="d-flex text-light align-items-center">
                        <span id="welcome-text" class="me-3"></span>
                        <button class="btn btn-outline-light btn-sm" onclick="logout()">Sair</button>
                    </div>
                </div>
            </div>
        </nav>

        <main class="container mt-4 main-content">
            <div id="feedback-message" class="alert hidden" role="alert"></div>

            <div id="main-dashboard-panel">
                </div>

            <div id="admin-panel" class="hidden">
                 <h2 class="fw-light mb-4">Gerenciamento de Usu치rios</h2>
                <div class="card mb-4">
                     <div class="card-body">
                        <h5 class="card-title">Adicionar Novo Usu치rio</h5>
                        <form id="add-user-form" class="row g-3 align-items-end">
                            <div class="col-md-4"><label for="new-bo-email" class="form-label">E-mail (Google)</label><input type="email" id="new-bo-email" class="form-control" required></div>
                            <div class="col-md-4"><label for="new-bo-name" class="form-label">Nome Completo</label><input type="text" id="new-bo-name" class="form-control" required></div>
                            <div class="col-md-2"><label for="new-bo-role" class="form-label">Perfil</label><select id="new-bo-role" class="form-select"><option value="User">User</option><option value="Operator">Operator</option><option value="Admin">Admin</option></select></div>
                            <div class="col-md-2"><button type="submit" class="btn btn-primary w-100">Adicionar</button></div>
                        </form>
                    </div>
                </div>
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Usu치rios Cadastrados</h5>
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead><tr><th>ID</th><th>Nome</th><th>Email</th><th>Perfil</th></tr></thead>
                                <tbody id="users-table-body"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="/js/app.js"></script> </body>
</html>
